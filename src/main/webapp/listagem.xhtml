<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title> Listagem  </title>
</h:head>

<h:body>
    <h3>Listagem </h3>

	<h:form id="lista">

		<p:dataTable value="#{jogadaBean.lista}" var="j" update="formulario">
			<p:column headerText="id">
				<p:outputLabel value="#{j.id}" />
			</p:column>

			<p:column headerText="Nome jogador1">
				<p:outputLabel value="#{j.jogador1}" />
			</p:column>
			
			<p:column headerText="jogada1">
				<p:outputLabel value="#{j.jogada1}" />
			</p:column>
			
			<p:column headerText="Nome jogador2">
				<p:outputLabel value="#{j.jogador2}" />
			</p:column>
			
			<p:column headerText="jogada2">
				<p:outputLabel value="#{j.jogada2}" />
			</p:column>
			
			<p:column headerText="resultado">
				<p:outputLabel value="#{j.resultado}" />
			</p:column>
			
			
			<p:column headerText="editar">
				<p:commandButton action="#{jogadaBean.editar(j)}" value="Editar" update="lista" type="submit"></p:commandButton>
			</p:column>
			
			<p:column headerText="excluir">
				<p:commandButton action="#{jogadaBean.excluir(j)}" value="Excluir" update="lista" type="submit"></p:commandButton>
			</p:column>



		</p:dataTable>

        <p:link outcome="index" value="voltar"/>

	</h:form>
	


</h:body>
</html>
