<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="UTF-8"/>
    <title>Cadastro</title> 
    <h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body>

	<header>
		A
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="nome"/>
				<h:inputText id="nome" />
				
				<h:outputLabel value="Email: " for="email"/>
				<h:inputText id="email" />
				
				<h:outputLabel value="Senha: " for="toggle"/>				
				<h:inputSecret id="toggle" toggleMask="true" redisplay="true"/>
				
				<h:outputLabel value="Confirmar Senha: " for="toggle2"/>				
				<h:inputSecret id="toggle2"/>
				
				<h:outputLabel value="Data Nascimento:  " for="dataNasc"/>				
				<h:inputText id="dataNasc"/>
				
				<h:commandButton value="Cadastra-se"/>
			</h:panelGrid>
		</h:form>
	</div>

    
</h:body>
</html>
