<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="UTF-8"/>
    <title>Cadastro Usuario</title> 
    <h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body>

	<header>
		A
	</header>
	
	<div id="conteudo">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " for="nome"/>
				<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="Email: " for="email"/>
				<p:inputText id="email" value="#{usuarioBean.usuario.email}" />
				
				<p:outputLabel value="Senha: " for="feedback"/>				
				<p:password id="feedback" feedback="true" value="#{usuarioBean.usuario.senha}"/>

				<p:outputLabel value="Confirmar Senha: " for="toggle2"/>				
				<h:inputSecret id="toggle2"/>
				
				<p:outputLabel for="date" value="Data Nascimento" />
            	<p:inputMask id="date" value="#{usuarioBean.usuario.dataNasc}" mask="99/99/9999" />
				
				<p:commandButton action="#{usuarioBean.salvar()}" value="Cadastra-se"/>
			</p:panelGrid>
		</h:form>
	</div>

    
</h:body>
</html>
