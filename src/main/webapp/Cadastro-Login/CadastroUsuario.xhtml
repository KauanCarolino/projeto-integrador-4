<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" data-bs-theme="dark"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/css/style.css" />
  <title>Cadastro</title>
</h:head>
<h:body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="w-100 m-auto form-container">
    <h:form>
      <h1 class="h1">Auto Store</h1>
      <h2 class="h3 mb-3 fw-normal">Cadastro</h2>

      <div>
        <label for="nomeInput">Nome</label>
        <h:inputText id="nomeInput" value="#{usuarioBean.usuario.nome}" required="true" class="form-control" placeholder="Nome Completo"/>
      </div>

      <div class="mt-3">
        <label for="emailInput">E-mail</label>
        <h:inputText id="emailInput" value="#{usuarioBean.usuario.email}" required="true" class="form-control" placeholder="seu-email@gmail.com"/>
      </div>

      <div class="mt-3">
        <label for="senhaInput">Senha</label>
        <h:inputSecret id="senhaInput" value="#{usuarioBean.usuario.senha}" required="true" class="form-control "/>
      </div>

      <div class="mt-3">
        <label for="confirmarSenhaInput">Confirmar Senha</label>
        <h:inputSecret id="confirmarSenhaInput" required="true" class="form-control"/>
      </div>

      <div class="mt-3">
        <p:inputMask style="background-color: #2b3035;" id="date" value="#{usuarioBean.usuario.dataNasc}" required="true" class="form-control" mask="99/99/9999"/>
      	<p:outputLabel for="date" value="Data Nascimento " />
      </div>
	  
	  <br></br>
	  
      <p:commandButton value="Cadastrar" action="#{usuarioBean.salvar()}" class="btn btn-primary w-100 py-2" update="@form" ajax="true" />
      
      <p>Já está cadastrado? <a href="LoginUsuario.xhtml">Logar-se</a></p>
      
      <p class="text-body-secondary mt-5 mb-3">©️2023</p>
    </h:form>
  </main>
</h:body>
</html>
