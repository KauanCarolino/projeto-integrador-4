<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" data-bs-theme="dark" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/css/style.css" />
  <title>Validar senha</title>
</h:head>

<h:body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto form-container">
    <h:form id="form">
      <h1 class="h1">Auto store</h1>
      <h2 class="h3 mb-3 fw-normal">Validar senha</h2>

      <div>
        <label for="emailInput">Validar Email</label>
        <p:inputText style="background-color: #2b3035;" id="emailInput" value="#{usuarioBean.usuario.email}"
          required="true" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="date">Validar Data</label>
        <p:inputMask style="background-color: #2b3035;" value="#{usuarioBean.usuario.dataNasc}" class="form-control"
          id="date" mask="99/99/9999" />
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">Lembrar</label>
      </div>

      <p:commandButton action="#{usuarioBean.validarEmailEDataNasc()}" class="btn btn-primary w-100 py-2"
        value="Sign in" update="form" ajax="true" />
      <h:messages />
      <p class="text-body-secondary mt-5 mb-3">©️2023</p>
    </h:form>
  </main>
</h:body>

</html>
