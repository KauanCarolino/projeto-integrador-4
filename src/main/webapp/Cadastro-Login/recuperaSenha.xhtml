<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" data-bs-theme="dark">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Recuperar senha</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto form-container">
    <form>
      <h1 class="h1">Auto Store</h1>
      <h2 class="h3 mb-3 fw-normal">Recuperar senha</h2>
      <div>
        <label for="novasenha">Nova senha:</label>
        <input type="password" class="form-control" id="novasenha" placeholder="Nova Senha"/>
      </div>
      <div class="mt-3">
        <label for="confirsenha">Confirmar senha:</label>
        <input type="password" class="form-control" id="confirsenha" placeholder="Confirmar senha " />
      </div>
      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">Lembrar senha</label>
      </div>
      <button class="btn btn-primary w-100 py-2">Entar</button>
      <p class="text-body-secondary mt-5 mb-3">©️2023</p>
    </form>
  </main>
</body>

</html>
