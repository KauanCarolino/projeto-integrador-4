<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml" data-bs-theme="dark"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="resources/css/style.css" />
  <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="w-100 m-auto form-container">
  
    <h:form>
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        
        <label for="floatingInput">E-mail</label>
        <p:inputText id="emailInput" value="#{usuarioBean.usuario.email}" required="true" label="username" class="form-control" placeholder="your-email@gmail.com"/>
      	
      </div>
      
      <div class="form-floating">
        <label for="floatingInput">Password</label>
      	<p:password id="senhaInput" value="#{usuarioBean.usuario.senha}" feedback="true" required="true" class="form-control"/>
      </div>
      
      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>
      
      <p:commandButton value="Efetue Login" action="#{usuarioBean.validarLogin()}" update="@form" ajax="true" />
      <h:messages />
      <p class="text-body-secondary mt-5 mb-3">©️2023</p>
    </h:form>
  </main>
</body>
</html>
