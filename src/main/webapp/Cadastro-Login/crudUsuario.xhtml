<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>CRUD Usu√°rio</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

    <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    <div class="card">
        <h5>Row Editing</h5>
			<p:dataTable id="usuarios" var="usuario" value="#{usuarioBean.listaUsuarios}" editable="true" style="margin-bottom:20px">
                     style="margin-bottom:20px">

			<p:ajax event="rowEdit" listener="#{usuarioBean.onRowEdit}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{usuarioBean.onRowCancel}" update=":form:msgs"/>

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usuario.id}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="modelInput" value="#{usuario.id}" style="width:100%" disabled="true"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Nome">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usuario.nome}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{usuario.nome}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Email">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usuario.email}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{usuario.email}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
			<p:column headerText="Data Nascimento">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usuario.dataNasc}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{usuario.dataNasc}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>
        </p:dataTable>
    </div>
    </h:form>

</h:body>
</html>
