<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <h:outputStylesheet library="CSS" name="cadastro.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="ui-float-label">
		<h:form>
		
			<h5>Cadastro</h5>
					
			<span class="ui-float-label">
	       		<p:inputText id="Username"/>
	      		<p:outputLabel value="Nome" for="Username"/>
	   		</span>
	   		
	   		<span class="ui-float-label">
	       		<p:inputText id="email"/>
	      		<p:outputLabel value="Email" for="email"/>
	   		</span>
	   		
	   		<span class="ui-float-label">
	        	<p:password id="toggle" value="#{Usuario.senha}" toggleMask="true" redisplay="true" required="true"/>
	      		<p:outputLabel match="toggle2" value="Senha" for="toggle"/>
	   		</span>
	   		
	   		<span class="ui-float-label">
	        	<p:password id="toggle2" value="#{Usuario.senha}" toggleMask="true" redisplay="true" required="true"/>
	      		<p:outputLabel value="Senha" for="toggle2"/>
	   		</span>
	   		
	   		<span class="ui-float-label">
            	<p:outputLabel for="date" value="Date" />
            	<p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999" />
        	</span>

	        <p:commandButton update="@form" value="Save"/>
	
	        <p:messages id="messages" showDetail="true">
	            <p:autoUpdate/>
	        </p:messages>
        
		</h:form>
	</div>
</h:body>
</html>
