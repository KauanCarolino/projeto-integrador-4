<h:body>
	<div id="container-login">
		<h1>Login</h1>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel values="Login: "></h:outputLabel>

	    <div class="container-login">

        <div class="coluna">
          <input id="username" type="text" name="username" placeholder="Usuário" required>
          <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
          <div id="icon" onclick="showHide()"></div>
          <script src="login-senha.js"></script>
        </div>
        
        <a href="../Recuperação de senha/senha.html" class="acao"> Esqueci a senha</a>

        <a href="../Tela de Cadastro/cadastro.html" class="acao"> Primeira vez aqui? Cadastre-se</a>
          
    </div>
